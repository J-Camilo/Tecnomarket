<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso al sistema | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    {% load crispy_forms_tags %}
    <dvi class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        
                        <h2>Ingresa tus credenciales</h2><hr>
                        
                        <form action="" method="post">
                            {% csrf_token %}
                            {{form | crispy }}

                            <br><a href="{% url 'home' %}">Ir a Inicio</a> |
                            <a href="{% url 'registro' %}">Ir a Registrarse</a>
                            <input type="submit" value="Ingresar" class="btn btn-success float-right"> 
                        </form>

                        <a href="{% url 'social:begin' 'facebook' %}">Continuar con facebook</a>
                    </div>
                </div>
            </div>
        </div>
    </dvi>

</body>
</html>
